<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login &amp; Register Templates</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/register/form-elements.css">
        <link rel="stylesheet" href="../assets/css/register/style.css">
        <link rel="stylesheet" href="../assets/css/common.css">

    </head>

    <body style="background: rgba(223, 220, 220, 0.842);">

        <!-- Top content -->

        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-5 ">
                            <div class="social-login">
                                <div class="social-login-buttons">
                                    <a class="btn btn-link-1 btn-link-1-google-plus" href="../index logged in.html">
                                        <i class="fab fa-google-plus-g"></i> Register Using Google+
                                    </a>
                                    </a>
                                    <a href="../index.html">
                                        <button class="btn btn-primary" style="background:#007bff;">
                                            <i class="fas fa-home"></i> Back To Home
                                        </button>
                                    </a> 
                                </div>
                            </div>
                            <div class="form-box">

                                <div class="form-top">
                                    <div class="form-top-left">
                                        <h3>Sign up now</h3>
                                        <p>Fill in the form below to get instant access:</p>
                                    </div>
                                    <div class="form-top-right">
                                        <i class="fas fa-pencil-alt"></i>
                                    </div>
                                </div>

                                <div class="form-bottom" >
                                    <!--<form role="form" action="../index logged in.html" method="post" class="registration-form">-->
                                        <div class="form-group">
                                            <label class="sr-only" for="form-username">First name</label>
                                            <input value="John Doe" type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-email">Email</label>
                                            <input value="JohnDoe@gmail.com" type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-about-yourself">About yourself</label>
                                            <textarea name="form-about-yourself" placeholder="About yourself..." class="form-about-yourself form-control" id="form-about-yourself">Programmer</textarea>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-password">Last name</label>
                                            <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-confirm-password">Last name</label>
                                            <input type="password" name="form-confirm-password" placeholder="Confirm Password..." class="form-confirm-password form-control"
                                                   id="form-confirm-password">
                                        </div>
                                        <a type="submit" class="btn btn-lg text-block btn-primary" style="background:#007bff;">Register</a>
                                  <!--  </form> -->
                                    <div class="login-link">
                                        <h3>
                                            <a href="../login/index.html">Login here </a>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="../assets/js/jquery-1.11.1.min.js"></script>
        <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="../assets/js/jquery.backstretch.min.js"></script>
        <script src="../assets/js/scripts.js"></script>

    </body>

</html>
